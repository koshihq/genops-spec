apiVersion: v1
kind: Service
metadata:
  name: openrouter-service
  namespace: genops-openrouter
  labels:
    app.kubernetes.io/name: openrouter-service
    app.kubernetes.io/component: ai-service
    app.kubernetes.io/part-of: genops-ai
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
spec:
  type: LoadBalancer
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: https
    port: 443
    targetPort: 8000
    protocol: TCP
  selector:
    app.kubernetes.io/name: openrouter-service

---
apiVersion: v1
kind: Service
metadata:
  name: openrouter-service-internal
  namespace: genops-openrouter
  labels:
    app.kubernetes.io/name: openrouter-service
    app.kubernetes.io/component: ai-service-internal
    app.kubernetes.io/part-of: genops-ai
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app.kubernetes.io/name: openrouter-service