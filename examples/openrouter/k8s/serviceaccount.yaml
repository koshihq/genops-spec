apiVersion: v1
kind: ServiceAccount
metadata:
  name: openrouter-service-account
  namespace: genops-openrouter
  labels:
    app.kubernetes.io/name: openrouter-service
    app.kubernetes.io/component: service-account
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openrouter-service-role
  labels:
    app.kubernetes.io/name: openrouter-service
    app.kubernetes.io/component: rbac
rules:
# Allow reading cluster information for telemetry
- apiGroups: [""]
  resources: ["nodes", "pods", "services", "endpoints"]
  verbs: ["get", "list"]
# Allow reading own pod information
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get"]
  resourceNames: []

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: openrouter-service-binding
  labels:
    app.kubernetes.io/name: openrouter-service
    app.kubernetes.io/component: rbac
subjects:
- kind: ServiceAccount
  name: openrouter-service-account
  namespace: genops-openrouter
roleRef:
  kind: ClusterRole
  name: openrouter-service-role
  apiGroup: rbac.authorization.k8s.io