apiVersion: v1
kind: Secret
metadata:
  name: openrouter-secrets
  namespace: genops-openrouter
  labels:
    app.kubernetes.io/name: openrouter-service
    app.kubernetes.io/component: secrets
type: Opaque
data:
  # Base64 encoded values - replace with your actual encoded secrets
  # To encode: echo -n "your-secret" | base64
  openrouter-api-key: eW91ci1vcGVucm91dGVyLWFwaS1rZXktaGVyZQ==  # your-openrouter-api-key-here
  honeycomb-api-key: eW91ci1ob25leWNvbWItYXBpLWtleQ==  # your-honeycomb-api-key

---
apiVersion: v1
kind: Secret
metadata:
  name: otel-headers-secret
  namespace: genops-openrouter
  labels:
    app.kubernetes.io/name: openrouter-service
    app.kubernetes.io/component: observability
type: Opaque
stringData:
  # OpenTelemetry headers for different providers
  honeycomb: "x-honeycomb-team=$(HONEYCOMB_API_KEY)"
  datadog: "dd-api-key=$(DATADOG_API_KEY)"
  newrelic: "api-key=$(NEWRELIC_API_KEY)"