name: Developer Certificate of Origin (DCO)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  statuses: write

jobs:
  dco:
    name: DCO Check
    runs-on: ubuntu-latest
    steps:
      - name: Get PR Commits
        id: get-pr-commits
        uses: tim-actions/get-pr-commits@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check DCO
        uses: tim-actions/dco@master
        with:
          commits: ${{ steps.get-pr-commits.outputs.commits }}

      - name: DCO Status Comment
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const message = `## âŒ DCO Check Failed

            Your commits are missing the required "Signed-off-by" line.

            ### How to fix this:

            1. **For new commits**, use the \`-s\` flag:
               \`\`\`bash
               git commit -s -m "Your commit message"
               \`\`\`

            2. **To fix existing commits** in your PR:
               \`\`\`bash
               # For the last commit
               git commit --amend --signoff

               # For multiple commits (replace N with number of commits)
               git rebase --signoff HEAD~N

               # Force push the updated commits
               git push --force-with-lease
               \`\`\`

            ### What is DCO?

            The Developer Certificate of Origin (DCO) is a legally lightweight way for contributors to confirm they have the right to submit code to the project.

            By signing off, you certify that:
            - You wrote the code or have the right to submit it
            - You agree to the project's license terms
            - Your contribution follows the [Developer Certificate of Origin](https://developercertificate.org/)

            ### Need help?

            Check our [Contributing Guide](../blob/main/CONTRIBUTING.md) or ask questions in this PR!
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: message
            });

      - name: DCO Success Comment
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            // Check if we already commented on DCO success
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number
            });

            const hasSuccessComment = comments.data.some(comment => 
              comment.body.includes('âœ… DCO Check Passed')
            );

            if (!hasSuccessComment) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: `## âœ… DCO Check Passed\n\nThank you for signing off your commits! Your contribution follows the Developer Certificate of Origin requirements.\n\nYour commits are properly signed and ready for review. ðŸŽ‰`
              });
            }