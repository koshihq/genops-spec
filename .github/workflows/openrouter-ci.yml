name: OpenRouter Provider CI

on:
  push:
    branches: [ main, develop ]
    paths: 
      - 'src/genops/providers/openrouter*.py'
      - 'tests/providers/test_openrouter.py'
      - 'examples/openrouter/**'
      - '.github/workflows/openrouter-ci.yml'
  pull_request:
    branches: [ main ]
    paths: 
      - 'src/genops/providers/openrouter*.py'
      - 'tests/providers/test_openrouter.py'
      - 'examples/openrouter/**'

jobs:
  test-openrouter:
    name: Test OpenRouter Provider
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov ruff mypy
        pip install openai>=1.0.0
        pip install -e .
    
    - name: Lint with ruff
      run: |
        ruff check src/genops/providers/openrouter*.py tests/providers/test_openrouter.py
        ruff format --check src/genops/providers/openrouter*.py tests/providers/test_openrouter.py
    
    - name: Type check with mypy
      run: |
        mypy src/genops/providers/openrouter.py --ignore-missing-imports
        mypy src/genops/providers/openrouter_pricing.py --ignore-missing-imports
        mypy src/genops/providers/openrouter_validation.py --ignore-missing-imports
    
    - name: Run OpenRouter tests
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY_TEST }}
      run: |
        pytest tests/providers/test_openrouter.py -v --cov=src/genops/providers --cov-report=xml --cov-report=term-missing
    
    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: openrouter
        name: openrouter-coverage

  validate-openrouter:
    name: Validate OpenRouter Integration
    runs-on: ubuntu-latest
    needs: test-openrouter
    if: github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install openai>=1.0.0
        pip install -e .
    
    - name: Run validation suite
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY_TEST }}
      run: |
        python -c "
        from genops.providers.openrouter import validate_setup, print_validation_result
        result = validate_setup()
        print_validation_result(result)
        exit(0 if result.is_valid else 1)
        "
    
    - name: Test basic functionality
      env:
        OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY_TEST }}
      run: |
        python -c "
        from genops.providers.openrouter import instrument_openrouter
        import os
        
        client = instrument_openrouter(openrouter_api_key=os.getenv('OPENROUTER_API_KEY'))
        response = client.chat_completions_create(
            model='meta-llama/llama-3.2-1b-instruct',
            messages=[{'role': 'user', 'content': 'CI test'}],
            max_tokens=5,
            team='ci-testing'
        )
        print('âœ… Basic functionality test passed')
        "

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r src/genops/providers/openrouter*.py -f json -o bandit-report.json || true
    
    - name: Run Safety dependency check
      run: |
        safety check --json --output safety-report.json || true
    
    - name: Upload security artifacts
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json