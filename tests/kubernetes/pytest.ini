[tool:pytest]
# Pytest configuration for GenOps AI Kubernetes tests

minversion = 6.0
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    kubernetes: marks tests that require Kubernetes cluster
    performance: marks tests that measure performance
    
# Test output
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings

# Asyncio support
asyncio_mode = auto

# Test discovery
collect_ignore = [
    "__pycache__",
    "*.pyc"
]

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (when using --cov)
[coverage:run]
source = src/genops/providers/kubernetes
omit = 
    */tests/*
    */test_*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = true
precision = 2

[coverage:html]
directory = coverage_html