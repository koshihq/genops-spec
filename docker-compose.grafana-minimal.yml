# Minimal Grafana + Tempo Stack for GenOps AI
# Lightweight setup with just distributed tracing - perfect for getting started quickly
# Run with: docker-compose -f docker-compose.grafana-minimal.yml up
version: '3.8'

services:
  # OpenTelemetry Collector - Central telemetry processing
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.90.1
    container_name: genops-otel-collector-minimal
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./observability/otel-collector-minimal-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics (collector health)
    depends_on:
      - tempo
    networks:
      - genops-minimal

  # Grafana Tempo - Distributed tracing backend
  tempo:
    image: grafana/tempo:2.3.1
    container_name: genops-tempo-minimal
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./observability/tempo-config.yaml:/etc/tempo.yaml
      - tempo-data:/var/tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4317"        # OTLP gRPC (internal)
    networks:
      - genops-minimal

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:10.2.3
    container_name: genops-grafana-minimal
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=genops
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./observability/grafana/datasources-minimal:/etc/grafana/provisioning/datasources
      - ./observability/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./observability/grafana/dashboard-files:/var/lib/grafana/dashboards
    networks:
      - genops-minimal
    depends_on:
      - tempo

volumes:
  tempo-data:
  grafana-data:

networks:
  genops-minimal:
    driver: bridge
