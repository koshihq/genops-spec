# Minimal OpenTelemetry Collector Configuration for GenOps AI
# Focused on traces only - lightweight setup for quick start

receivers:
  otlp:
    protocols:
      http:
        endpoint: 0.0.0.0:4318
      grpc:
        endpoint: 0.0.0.0:4317

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024

  # Add resource attributes for better observability
  resource:
    attributes:
      - key: service.namespace
        value: genops-ai
        action: upsert

  # Memory limiter to prevent OOM
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

exporters:
  # Tempo exporter (traces only)
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  # Logging exporter for debugging (optional)
  logging:
    loglevel: info
    sampling_initial: 5
    sampling_thereafter: 200

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlp/tempo, logging]

  # Health check and metrics
  telemetry:
    metrics:
      address: 0.0.0.0:8888
