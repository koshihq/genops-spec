apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "genops-ai.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "genops-ai.labels" . | nindent 4 }}
  {{- with .Values.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.deployment.replicaCount }}
  {{- end }}
  strategy:
    {{- toYaml .Values.deployment.strategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "genops-ai.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        {{- with .Values.deployment.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- with .Values.commonAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        # Restart pods if configmap or secret changes
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "genops-ai.labels" . | nindent 8 }}
        {{- with .Values.deployment.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "genops-ai.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      
      {{- if .Values.initContainers.enabled }}
      initContainers:
        - name: init-setup
          image: "{{ .Values.initContainers.image.repository }}:{{ .Values.initContainers.image.tag }}"
          imagePullPolicy: {{ .Values.initContainers.image.pullPolicy }}
          command: ['sh', '-c', 'echo "GenOps AI initialization complete"']
      {{- end }}
      
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.deployment.image.repository }}:{{ .Values.deployment.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.deployment.image.pullPolicy }}
          
          ports:
            - name: http
              containerPort: {{ .Values.deployment.container.port }}
              protocol: TCP
            - name: metrics
              containerPort: {{ .Values.deployment.container.port }}
              protocol: TCP
          
          env:
            # Basic configuration
            - name: PORT
              value: {{ .Values.deployment.container.port | quote }}
            - name: ENVIRONMENT
              value: {{ .Values.global.environment | quote }}
            
            # OpenTelemetry configuration
            {{- if .Values.opentelemetry.enabled }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.opentelemetry.endpoint | quote }}
            - name: OTEL_SERVICE_NAME
              value: {{ .Values.opentelemetry.serviceName | quote }}
            - name: OTEL_SERVICE_VERSION
              value: {{ .Values.opentelemetry.serviceVersion | quote }}
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.name={{ .Values.opentelemetry.serviceName }},service.version={{ .Values.opentelemetry.serviceVersion }},deployment.environment={{ .Values.global.environment }}"
            {{- if .Values.opentelemetry.headers }}
            {{- range $key, $value := .Values.opentelemetry.headers }}
            {{- if $value }}
            - name: OTEL_EXPORTER_OTLP_HEADERS
              value: "{{ $key }}={{ $value }}"
            {{- end }}
            {{- end }}
            {{- end }}
            {{- end }}
            
            # Governance attributes
            - name: DEFAULT_TEAM
              value: {{ .Values.governance.defaultAttributes.team | quote }}
            - name: DEFAULT_PROJECT
              value: {{ .Values.governance.defaultAttributes.project | quote }}
            - name: DEFAULT_COST_CENTER
              value: {{ .Values.governance.defaultAttributes.costCenter | quote }}
            
            # Kubernetes-specific environment variables
            - name: K8S_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: K8S_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: K8S_NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: K8S_POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: K8S_POD_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
            
            # Resource limits for governance
            - name: K8S_CPU_REQUEST
              valueFrom:
                resourceFieldRef:
                  resource: requests.cpu
            - name: K8S_CPU_LIMIT
              valueFrom:
                resourceFieldRef:
                  resource: limits.cpu
            - name: K8S_MEMORY_REQUEST
              valueFrom:
                resourceFieldRef:
                  resource: requests.memory
            - name: K8S_MEMORY_LIMIT
              valueFrom:
                resourceFieldRef:
                  resource: limits.memory
            
            # AI Provider API keys from secrets
            {{- if .Values.providers.openai.enabled }}
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.providers.openai.apiKeySecret.name }}
                  key: {{ .Values.providers.openai.apiKeySecret.key }}
            {{- end }}
            {{- if .Values.providers.anthropic.enabled }}
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.providers.anthropic.apiKeySecret.name }}
                  key: {{ .Values.providers.anthropic.apiKeySecret.key }}
            {{- end }}
            {{- if .Values.providers.openrouter.enabled }}
            - name: OPENROUTER_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.providers.openrouter.apiKeySecret.name }}
                  key: {{ .Values.providers.openrouter.apiKeySecret.key }}
            {{- end }}
            
            # Observability API keys
            {{- if .Values.secrets.apiKeys.honeycomb }}
            - name: HONEYCOMB_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: honeycomb-api-key
            {{- end }}
            {{- if .Values.secrets.apiKeys.datadog }}
            - name: DATADOG_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secrets.name }}
                  key: datadog-api-key
            {{- end }}
            
            # External services
            {{- if .Values.external.redis.enabled }}
            - name: REDIS_URL
              value: "redis://{{ .Values.external.redis.host }}:{{ .Values.external.redis.port }}/{{ .Values.external.redis.database }}"
            {{- if .Values.external.redis.auth.enabled }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.external.redis.auth.existingSecret }}
                  key: {{ .Values.external.redis.auth.existingSecretPasswordKey }}
            {{- end }}
            {{- end }}
            
            {{- if .Values.external.database.enabled }}
            - name: DATABASE_URL
              value: "{{ .Values.external.database.type }}://{{ .Values.external.database.auth.username }}@{{ .Values.external.database.host }}:{{ .Values.external.database.port }}/{{ .Values.external.database.name }}"
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.external.database.auth.existingSecret }}
                  key: {{ .Values.external.database.auth.userPasswordKey }}
            {{- end }}
          
          resources:
            {{- toYaml .Values.deployment.container.resources | nindent 12 }}
          
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe.httpGet | nindent 12 }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.livenessProbe.successThreshold }}
          {{- end }}
          
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe.httpGet | nindent 12 }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.readinessProbe.successThreshold }}
          {{- end }}
          
          {{- if .Values.startupProbe.enabled }}
          startupProbe:
            {{- toYaml .Values.startupProbe.httpGet | nindent 12 }}
            initialDelaySeconds: {{ .Values.startupProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.startupProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.startupProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.startupProbe.failureThreshold }}
            successThreshold: {{ .Values.startupProbe.successThreshold }}
          {{- end }}
          
          securityContext:
            {{- toYaml .Values.containerSecurityContext | nindent 12 }}
          
          volumeMounts:
            {{- if .Values.volumes.tmp.enabled }}
            - name: tmp
              mountPath: /tmp
            {{- end }}
            {{- if .Values.volumes.logs.enabled }}
            - name: app-logs
              mountPath: /app/logs
            {{- end }}
            {{- range .Values.volumes.additional }}
            - name: {{ .name }}
              mountPath: {{ .mountPath }}
            {{- end }}
        
        {{- if .Values.sidecars.enabled }}
        # Sidecar containers would go here
        {{- end }}
      
      volumes:
        {{- if .Values.volumes.tmp.enabled }}
        - name: tmp
          emptyDir:
            sizeLimit: {{ .Values.volumes.tmp.sizeLimit }}
        {{- end }}
        {{- if .Values.volumes.logs.enabled }}
        - name: app-logs
          emptyDir:
            sizeLimit: {{ .Values.volumes.logs.sizeLimit }}
        {{- end }}
        {{- range .Values.volumes.additional }}
        - name: {{ .name }}
          {{- toYaml .spec | nindent 10 }}
        {{- end }}
      
      terminationGracePeriodSeconds: 60
      
      {{- with .Values.deployment.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      {{- with .Values.deployment.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
      {{- with .Values.deployment.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}