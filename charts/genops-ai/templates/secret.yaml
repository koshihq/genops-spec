{{- if .Values.secrets.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "genops-ai.secretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "genops-ai.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.apiKeys.openai }}
  openai-api-key: {{ .Values.secrets.apiKeys.openai | b64enc }}
  {{- end }}
  {{- if .Values.secrets.apiKeys.anthropic }}
  anthropic-api-key: {{ .Values.secrets.apiKeys.anthropic | b64enc }}
  {{- end }}
  {{- if .Values.secrets.apiKeys.openrouter }}
  openrouter-api-key: {{ .Values.secrets.apiKeys.openrouter | b64enc }}
  {{- end }}
  {{- if .Values.secrets.apiKeys.honeycomb }}
  honeycomb-api-key: {{ .Values.secrets.apiKeys.honeycomb | b64enc }}
  {{- end }}
  {{- if .Values.secrets.apiKeys.datadog }}
  datadog-api-key: {{ .Values.secrets.apiKeys.datadog | b64enc }}
  {{- end }}
{{- end }}