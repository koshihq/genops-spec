apiVersion: v1
kind: Namespace
metadata:
  labels:
    app.kubernetes.io/component: manager
    app.kubernetes.io/created-by: genops-controller
    app.kubernetes.io/instance: system
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: namespace
    app.kubernetes.io/part-of: genops-controller
    control-plane: controller-manager
  name: genops-system

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: genops-controller-manager
  namespace: genops-system
  labels:
    app.kubernetes.io/component: manager
    app.kubernetes.io/created-by: genops-controller
    app.kubernetes.io/instance: controller-manager
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: deployment
    app.kubernetes.io/part-of: genops-controller
    control-plane: controller-manager
spec:
  replicas: 2  # High availability
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      serviceAccountName: genops-controller-manager
      terminationGracePeriodSeconds: 10
      
      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      
      # Anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: control-plane
                  operator: In
                  values:
                  - controller-manager
              topologyKey: kubernetes.io/hostname
      
      containers:
      - name: manager
        image: genops/genops-controller:latest
        imagePullPolicy: IfNotPresent
        
        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        
        # Command and args
        command:
        - /manager
        args:
        - --leader-elect
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=:8080
        - --webhook-bind-address=:9443
        - --config-file=/etc/controller/config.yaml
        
        ports:
        - name: webhook-server
          containerPort: 9443
          protocol: TCP
        - name: metrics
          containerPort: 8080
          protocol: TCP
        - name: health
          containerPort: 8081
          protocol: TCP
        
        # Environment variables
        env:
        - name: OTEL_SERVICE_NAME
          value: "genops-controller"
        - name: OTEL_SERVICE_VERSION
          value: "1.0.0"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector:4317"
        - name: GENOPS_LOG_LEVEL
          value: "info"
        - name: GENOPS_ENABLE_WEBHOOK
          value: "true"
        - name: GENOPS_WEBHOOK_PORT
          value: "9443"
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        
        # Resource limits
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
            ephemeral-storage: 1Gi
          requests:
            cpu: 100m
            memory: 128Mi
            ephemeral-storage: 500Mi
        
        # Health probes
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Volume mounts
        volumeMounts:
        - name: webhook-certs
          mountPath: /tmp/k8s-webhook-server/serving-certs
          readOnly: true
        - name: config
          mountPath: /etc/controller
          readOnly: true
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /.cache
      
      # Volumes
      volumes:
      - name: webhook-certs
        secret:
          secretName: genops-webhook-server-cert
          defaultMode: 420
      - name: config
        configMap:
          name: genops-controller-config
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}

---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: genops-controller
    app.kubernetes.io/instance: controller-manager-sa
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: serviceaccount
    app.kubernetes.io/part-of: genops-controller
  name: genops-controller-manager
  namespace: genops-system
automountServiceAccountToken: true

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: webhook
    app.kubernetes.io/created-by: genops-controller
    app.kubernetes.io/instance: webhook-service
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: service
    app.kubernetes.io/part-of: genops-controller
  name: genops-webhook-service
  namespace: genops-system
spec:
  selector:
    control-plane: controller-manager
  ports:
  - name: webhook
    port: 443
    targetPort: webhook-server
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: metrics
    app.kubernetes.io/created-by: genops-controller
    app.kubernetes.io/instance: metrics-service
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: service
    app.kubernetes.io/part-of: genops-controller
  name: genops-controller-metrics-service
  namespace: genops-system
spec:
  selector:
    control-plane: controller-manager
  ports:
  - name: metrics
    port: 8080
    targetPort: metrics
    protocol: TCP

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: genops-controller-config
  namespace: genops-system
  labels:
    app.kubernetes.io/component: config
    app.kubernetes.io/created-by: genops-controller
    app.kubernetes.io/instance: controller-config
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: configmap
    app.kubernetes.io/part-of: genops-controller
data:
  config.yaml: |
    # GenOps Controller Configuration
    
    # Controller settings
    controller:
      leaderElection:
        enabled: true
        resourceName: genops-controller-leader
        resourceNamespace: genops-system
      
      # Reconciliation settings
      reconciliation:
        maxConcurrentReconciles: 5
        requeueAfterSeconds: 300
      
      # Webhook settings
      webhook:
        enabled: true
        port: 9443
        certDir: /tmp/k8s-webhook-server/serving-certs
    
    # Policy enforcement settings
    policy:
      defaultEnforcement: "warn"
      evaluationTimeout: 30s
      cacheSize: 1000
      cacheTTL: 300s
    
    # Budget tracking settings
    budget:
      updateInterval: 60s
      alertThresholds: [50, 80, 95]
      currency: "USD"
      costTrackingEnabled: true
    
    # Telemetry settings
    telemetry:
      metricsEnabled: true
      tracingEnabled: true
      loggingLevel: "info"
      
      # OpenTelemetry settings
      opentelemetry:
        endpoint: "http://otel-collector:4317"
        serviceName: "genops-controller"
        serviceVersion: "1.0.0"
    
    # AI provider settings
    providers:
      openai:
        enabled: true
        rateLimitDefault: 60
        costPerTokenInput: 0.00001
        costPerTokenOutput: 0.00003
      
      anthropic:
        enabled: true
        rateLimitDefault: 60
        costPerTokenInput: 0.000008
        costPerTokenOutput: 0.000024
      
      openrouter:
        enabled: true
        rateLimitDefault: 100
        dynamicPricing: true
    
    # Security settings
    security:
      enableAdmissionWebhook: true
      defaultSecurityPolicy: "restrictive"
      allowPrivilegedPods: false
      
      # Content safety defaults
      contentSafety:
        enabled: true
        minimumScore: 0.85
        categories: ["hate", "harassment", "self-harm", "sexual", "violence"]
    
    # Audit settings
    audit:
      enabled: true
      logLevel: "info"
      retentionDays: 90
      exportDestination: "stdout"
      
      # Events to audit
      events:
        policyViolations: true
        budgetExceeded: true
        costThresholds: true
        contentSafety: true